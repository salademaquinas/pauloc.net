  [[params.block]]
    id = "infos"
    type = "text"
    title = "antes de você ir embora"
    description = "Tenho ampla experiência em suporte a usuários avançados consolidada em empresas como: [6D Estúdio](http://6d.com.br/), [Tátil Design de Idéias](http://tatil.com.br/pb/) e [GloboSat Programadora](http://canaisglobosat.globo.com/). </br> Também faço restauração de computadores, consultoria em redes, testes, otimização de servidores, backups, loadbalancing e failsafe de conexões WAN. Alguns desses processos estão ou estarão disponíveis no [youTube](https://www.youtube.com/watch?v=_G79P7KthZo&list=PLukehdAOnCOcj53_GVmuw0TF88u_EUuVb). </br> Atualmente desenvolvo as seguintes iniciativas: a [salaDeMaquinas.TV](https://salademaquinas.tv/) e a [bricolagemAbstrata.com](https://bricolagemabstrata.com/). <br> Atualmente busco vaga em Desenvolvimento FrontEnd."
